<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerFashion</title>
    <!-- 메뉴바에 속성 -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- 옵션추천버튼 바디적용 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css_1/main_1.css">
    <link rel="stylesheet" type="text/javascript" href="js/main_1.js">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</head>

<body>

    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" width="125px"></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="">LOGIN</a></li>
                        <li><a href="">ABOUT</a></li>
                        <li><a href="">COMMUNITY</a></li>
                        <li><a href="">MY PAGE</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>


    <div class="step">
        <div class="bar">
            <div data-circle-five=""="" class="circle" style="right: 0px;">
                <div class="text">5</div>
            </div>
        </div>
    </div>

    <center>
        <div class = "step-guide">
            <h1> 싫어하는 색을 골라주세요! </h1>
            <h5> 이제 한단계 남았어요!</h5>
        </div>

        <div class ="choice5">
            <div onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" class="color" style="background-color:red; padding:20px;" aria-setsize="100px"></div>
            <div onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" class="color" style="background-color:orange; padding:20px;" aria-setsize="100px"></div>
            <div onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" class="color" style="background-color:yellow; padding:20px;" aria-setsize="100px"></div>
            <div onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" class="color" style="background-color:greenyellow; padding:20px;" aria-setsize="100px"></div>
            <div onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" class="color" style="background-color:blue; padding:20px;" aria-setsize="100px"></div>
            <div onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" class="color" style="background-color:pink; padding:20px;" aria-setsize="100px"></div>
            <div onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" class="color" style="background-color:white; border: 1px solid rgba(0, 0, 0, 0.4);  padding:20px;" aria-setsize="100px"></div>
            <div onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" class="color" style="background-color:black; padding:20px;" aria-setsize="100px"></div>
        </div>
    </center>


    <script>

        function zoomIn(event) {
            event.target.style.width = "100px";
            event.target.style.height = "150px";
            event.target.style.transition = "all 0.5s";
        }

        function zoomOut(event) {
            event.target.style.width = "80px";
            event.target.style.height = "120px";
            event.target.style.transition = "all 0.5s";
        }

    </script>

</body>
</html>
