    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- 옵션추천버튼 바디적용 -->

    <link rel="stylesheet" type="text/css" href="css_1/main_1.css">
    <link rel="stylesheet" type="text/javascript" href="js/main_1.js">

    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

</head>

<body>

    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" width="125px"></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="">LOGIN</a></li>
                        <li><a href="">ABOUT</a></li>
                        <li><a href="">COMMUNITY</a></li>
                        <li><a href="">MY PAGE</a></li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>


    <div class="step">
        <div class="bar">
            <div data-circle-five="" class="circle" style="right: 0px;">
                <div class="text">5</div>
            </div>
        </div>
    </div>


    <div class ="choice5">
        <div onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" id="red" style="background-color:red; padding:20px;" aria-setsize="100px"></div>
        <div onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" id="orange" style="background-color:orange; padding:20px;" aria-setsize="100px"></div>
        <div onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" id="yellow" style="background-color:yellow; padding:20px;" aria-setsize="100px"></div>
        <div onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" id="greenyellow" style="background-color:greenyellow; padding:20px;" aria-setsize="100px"></div>
        <div onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" id="blue" style="background-color:blue; padding:20px;" aria-setsize="100px"></div>
        <div onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" id="pink" style="background-color:pink; padding:20px;" aria-setsize="100px"></div>
        <div onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" id="white" style="background-color:white; border: 1px solid rgba(0, 0, 0, 0.4);  padding:20px;" aria-setsize="100px"></div>
        <div onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" id="black" style="background-color:black; padding:20px;" aria-setsize="100px"></div>
    </div>

    <p id="num">0</p>
    <impg onclick="plus()" src>

    <button onclick="plus()">+1 증가</button>
    <button onclick="minus()">-1 감소</button>

    <script>

        // 전역변수로 작성
        let p = document.getElementById("num");

        // 1. 증가버튼을 클릭했을 때 글자를 가지고 와서 +1 증가시켜주세요
        function plus() {
            let pNumber = Number(document.getElementById("num").innerText);
            p.innerText = pNumber + 1;
        }

        // 2. 감소버튼을 클랙했을 때 글자를 가지고 와서 -1 감소시켜주세요
            //단, 값이 0일 때는 감소가 안되게 만들어주세요
        function minus() {
            let pNumber = Number(document.getElementById("num").innerText);
            
            if(pNumber > 0) {
                p.innerText = pNumber-1
            }
        }







        $("#red").on("click",function(){
            $(this).css("width","70px");
            $(this).css("height","120px");
        })

        function zoomIn(event) {
            event.target.style.width = "70px";
            event.target.style.height = "120px";
            event.target.style.transition = "all 0.5s";
        }

        function zoomOut(event) {
            event.target.style.width = "50px";
            event.target.style.height = "90px";
            event.target.style.transition = "all 0.5s";
        }

    </script>

</body>
</html>
