<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function fnTest1(divName) {
        var frm = document.getElementById(divName);

        if (frm.style.display != "block") {
            frm.style.display = "block";
        } else {
            frm.style.display = "none";
        }
    }

    function fnTest(hidName, divName) {
        var frmBlock = document.getElementById(divName);
        var frmNone = document.getElementById(hidName);

        frmBlock.style.display = "block";
        frmNone.style.display = "none";
    }

    function fnName() {
        var frm = document.frm;
        if (frm.btnTest1_2.value != "바꾸기후") {
            frm.btnTest1_2.value = "바꾸기후";
        } else {
            frm.btnTest1_2.value = "바꾸기전";
        }
    }
</script>

<body>
    <div id="divBtn1" style="display:block">
        <input type="button" name="btnTest1_1" value="버튼1_1" onclick="javascript:fnTest1('divHid1')">
    </div>
    <div id="divHid1" style="display:none">
        <h2>버튼3 클릭으로 텍스트가 보입니다.</h2>
    </div>

    <form name="frm">
        <input type="button" name="btnTest1_2" value="바꾸기전" onclick="javascript:fnName()">
    </form>


    <div id="divBtn2" style="display:block">
        <input type="button" name="btnTest2" value="버튼2" onclick="javascript:fnTest1('divHid2')">
    </div>
    <div id="divHid2" style="display:none">
        <img src="http://static.naver.com/kin/ending/btn_reply_metoo.gif">
    </div>


    <div id="divBtn3" style="display:block">
        <input type="button" name="btnTest3" value="버튼3" onclick="javascript:fnTest('divBtn3', 'divHid3')">
    </div>
    <div id="divHid3" style="display:none">
        <a href="javascript:fnTest('divHid3', 'divBtn3')">
            <h2>버튼3 클릭으로 텍스트가 보입니다.</h2>
        </a>
    </div>


    <div id="divBtn4" style="display:block">
        <input type="button" name="btnTest4" value="버튼4" onclick="javascript:fnTest('divBtn4', 'divHid4')">
    </div>
    <div id="divHid4" style="display:none">
        <a href="javascript:fnTest('divHid4', 'divBtn4')"><img
                src="http://static.naver.com/kin/ending/btn_reply_metoo.gif"></a>
    </div>


</body>

</html>
